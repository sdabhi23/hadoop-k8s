name: Publish Image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          registry: docker.pkg.github.com
          username: sdabhi23
          password: ${{ secrets.GITHUB_TOKEN }}
          repository: sdabhi23/hadoop-k8s
          path: ./single_node/
          tags: single-node
          build_args: env=prod
          add_git_labels: true
          push: true
